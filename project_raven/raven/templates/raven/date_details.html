{% extends "base.html" %}
{% load static %}
{% block title %}UFO Events{% endblock %} 
{% block content %}

<img src="{% static 'polls/avatar.png' %}">
<ul>
    {{location}}

    {% for event in events %}
        <li>
            {{event}}
        </li>
    {% empty %}
        <li>No events</li>
    {% endfor %}

</ul>
{% endblock %}
