{% extends "base.html" %}
{% load static %}
{% block title %}UFO Events{% endblock %} 
{% block content %}

<div class="top-div">
    <img src="{% static 'raven/spaceship.png' %}">
    <h1> UFO Sighting Locations</h1>
</div>

<div class="locations-container">

    <div class="header">
        <p>Location</p>
    </div>
    {% for location in locations %}
    <div class="row">
        <a href="{% url 'location_details' location.id %}">
            {{ location.name | upper }}
        </a> 
    </div>
    {% empty %}
        <p>No locations</p>
    {% endfor %}
    {% endblock %}
</div>
