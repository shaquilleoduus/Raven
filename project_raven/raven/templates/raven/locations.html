{% extends "base.html" %}
{% load static %}
{% block title %}UFO Events{% endblock %} 
{% block content %}

<img src="{% static 'polls/avatar.png' %}">
<ul>
    {% for location in locations %}
        <li>
            <a href="{% url 'location_details' location.id %}">
            {{ location.name | upper }}
            </a> 
        </li>
    {% empty %}
        <li>No events</li>
    {% endfor %}
</ul>
{% endblock %}
