{% extends "base.html" %}
{% load static %}
{% block title %}Polls{% endblock %} 
{% block content %}

<img src="{% static 'polls/avatar.png' %}">
<ul>
    {% for event in events %}
        <li>
            <a href="{% url 'detail' event.id %}">
            {{ event.event_desc | upper }}
            </a> 
        </li>
    {% empty %}
        <li>No events</li>
    {% endfor %}
</ul>
{% endblock %}
